<html lang="en">
<head>

    <title>Youtube API Code</title>
</head>
<body>
    <script data-playlist-id="tester2" type="text/javascript" async>
        async function fetchVideoPlaylistWidget() {
            const importData = ` initializeVideoPlaylist({
                id: 'tester2',
                apiKey: '',
                playlistId: 'PLE69e89d5PM1U_JyAV5U-dguNaMQ4yGJm',
                resultLimitPerRequest: 50,
                limitVideos: true,
                maxResults: 6,
                filterByName: false,
                filterNameParameters: '',
                sortVideosBy: 'number-descending',
                listByRange: false,
                fromEpisodeNumber: 1,
                toEpisodeNumber: 1,
                showInformationBelow: false,
                showNonNumberedEpisodesOnly: false,
                hideNonNumberedVideos: true,
                timeStorageInterval: 60,
                showPlayButtons: true,
                showVideoInfo: false,
                showDescriptionText: false,
                showAllInLightbox: true,
                fastForwardSpeed: 150,
                showLogoImgUrl: 'https://livinglarge-tv.com/wp-content/uploads/2022/08/MH-DeskScreenLogo-1.png',
                playlistButton: true,
                playlistLayout: 'grid',
                playlistService: 'youtube',
                playButtonColor: '#ffffff',
                gapBetweenGridVideos: 48,
                gapBetweenPlaylistVideos: 48,
                videoContainerBorderThickness: '0px',
                videoContainerBorderColor: '#000000',
                dropShadowValues: '4px 4px 12px',
                dropShadowColor: '#01010147',
                textBelowThumbnailTopBottomMargin: '24px',
                textBelowThumbnailSideMargins: '24px',
                titleTextColorBelowThumbnail: '#000000',
                spaceBetweenTitleAndDescriptionBelowThumbnail: '24px',
                descriptionTextColorBelowThumbnail: '#000000',
                imageDarkeningOpacity: '20',
                textOverThumbnailColor: '#ffffff',
                textContainerMargin: '24px',

                playButtonSizing: '30%',

                minimumWidthOfEachGridVideoItem: 400,
                frameTransition: 500,
                carouselTransition: 2000,
                carouselDelay: 6000,
                carouselWidth: 40,
                carouselArrowsColor: '#000000',
                showThemeColor: '#F36C21',

                playlistButtonPadding: '1em 2em',
                carouselArrowSize: '48px',
                thumbnailAspectRatio: '1.777 / 1',
                lightboxPlayerIconSize: 5.5
            });`;
            const res = await fetch('https://raw.githubusercontent.com/ChrisP1108/Youtube-API-Widget/main/Video_Playlist_Widget_Import.js');
            const data = await res.text();
            const importTag = document.querySelector('[data-playlist-id="tester2"]');
            const createdDiv = document.createElement('div');
            createdDiv.id = 'tester2';
            document.querySelector('[data-playlist-id="tester2"]').outerHTML = createdDiv.outerHTML;
            eval(data + importData);
        }
        fetchVideoPlaylistWidget();
    </script>
